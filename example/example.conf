logger = {

	hierarchy_max = 5;
	aggregate_max = 6;

};

ensemble = {

		/* oscillator */
	type = "roessler";

	a = 0.15;
	b = 0.4;
	c = 8.5;

		/* ensemble */
	seed = 1;

	size = 200;

		/* coupling */
	epsilon = [0.0, 0.04];
	epsilon_steps = 10;

	beta = [-1.0, 1.0];
	beta_steps = 10;

};

stepper = {

	type = "euler";

		/* stepping */
	time = [0.0, 200.0];
	time_steps = 5000;

};

observer = {

		/* observer */
	type = "hdf5";

	deflate = 0;

		/* observables */
	oscillator = true;
	ensemble = true;
	meanfield = true;

		/* tracking */
	transition_steps = 2500;

	centering = true;

	track_raw = true;
	track_polar = true;
	track_funnel = true;

};

